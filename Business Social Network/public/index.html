<html>


  <head>

    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" >
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js" ></script>
    <script src="/bower_components/angular-route/angular-route.min.js" ></script>
    <script src="/bower_components/socket.io-client/socket.io.js" ></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/mainApp.js"></script>
  </head>

  <body ng-app="mainApp">

    <div ng-include src="'partials/Search/toolbar.html'"></div>

    <div ng-controller="AlertController">
      <div ng-hide="errorHide" class="panel panel-danger">
        <div class="panel-heading text-center" ng-bind="errorAlert"></div>
      </div>
      <div ng-hide="statusHide" class="panel panel-success" >
        <div class="panel-heading text-center" ng-bind="statusAlert"></div>
      </div>
    </div>

    <div ng-view></div>

  </body>


</html>
