<div ng-controller="RegisterController">
  <form ng-submit="onSubmit()">
    <div class="form-group">
      <label for="name">First name</label>
      <input type="text" class="form-control" id="first_name" placeholder="Enter your name" ng-model="credentials.first_name">
    </div>
    <div class="form-group">
      <label for="name">Last name</label>
      <input type="text" class="form-control" id="last_name" placeholder="Enter last name" ng-model="credentials.last_name">
    </div>
    <div class="form-group">
      <label for="date_of_birth">Date of birth</label>
      <input type="date" class="form-control" id="date_of_birth" ng-model="credentials.date_of_birth">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label><br>
      <select id="gender" name="gender" ng-model="credentials.gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="credentials.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
    </div>
    <button type="submit" class="btn btn-default">Register!</button>
  </form>
</div>
