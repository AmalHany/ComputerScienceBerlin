<div ng-app="homeApp" class="container-fluid">

  <div ng-controller="homeController">

    <div ng-repeat="blog in blogs">
      <a ng-href="#/blog/{{blog._id}}" ng-bind="blog.title"></a>
      <p ng-bind="blog.description"></p>
      <div>
        by:
        <p ng-bind="blog.user.f_name"></p>
      </div>
    </div>

  </div>

</div>
